{% extends "BaseView.html" %}
{% block title %}用户注册-muben电子图书{% end %}
<style>

</style>
{% block content %}
    <form class="form-horizontal" method="post" action="/auth/register" encrypt="multipart/form-data">
        <div class="container">
        <div class="row" style="padding: 20px 0">
            <h3>用户注册</h3>
        </div>
        <div class="row form-group">
            <label class="control-label col-lg-1" for="username">用户名:</label>
            <div class="col-lg-5 col-md-6">
                <input class="form-control" name="username" id="username" type="text" placeholder="用户名"/>
            </div>
        </div>
        <div class="row form-group">
            <label class="control-label col-lg-1" for="password">密码:</label>
            <div class="col-lg-5 col-md-6">
                <input class="form-control" type="password" name="password" id="password" placeholder="密码">
            </div>
        </div>
        <div class="row form-group">
            <label class="control-label col-lg-1" for="repeat-password">重复密码:</label>
            <div class="col-lg-5 col-md-6">
                <input class="form-control" type="password" name="repeat-password" id="repeat-password" placeholder="重复密码">
            </div>
        </div>
        <div class="row form-group">
            <label class="control-label col-lg-1" for="email">Email:</label>
            <div class="col-lg-5 col-md-6">
                <input class="form-control" type="email" name="email" id="email" placeholder="Email">
            </div>
        </div>
          {% module xsrf_form_html() %}
        <input class="btn btn-primary" type="submit" value="提交">
        </div>
    </form>
{% end %}
